<!DOCTYPE html>
<html>

<head>
    <!--Mudança de estilo direto no header-->
    <style>
        body {
            background-color: darkblue;
        }
        
        h1 {
            color: white;
        }
        
        p {
            font-family: verdana;
            font-size: 45px;
        }
    </style>
    <!--Outra maneira é criar um arquivo css e pegar como link-->
    <title>Introdução a CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Mudança de estilo direto na tag inline-->
    <h1> Esse texto é h1, é vermelho e tem 20px</h1>
    <h2> Esse texto tem margin top de 100px e é vermelho</h2>
    <div id="block">
        <p> Texto dentro de block preto</p>
    </div>
    <div id="block-2">
        <p> Texto preto de block2 azul</p>
    </div>



</body>

</html>
